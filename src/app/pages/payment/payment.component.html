<div class="container">
  <mat-card>
    <mat-card-header>
      <mat-card-title>Payslip</mat-card-title>
      <mat-card-subtitle>View and download your salary details</mat-card-subtitle>
    </mat-card-header>

    <mat-card-content>
      <form [formGroup]="payslipForm" (ngSubmit)="fetchPayslip()">
        <div class="form-row">
          <mat-form-field appearance="outline">
            <mat-label>Month</mat-label>
            <mat-select formControlName="month" required>
              <mat-option *ngFor="let month of months" [value]="month.value">
                {{ month.name }}
              </mat-option>
            </mat-select>
            <mat-error *ngIf="payslipForm.get('month')?.hasError('required')">
              Month is required
            </mat-error>
          </mat-form-field>

          <mat-form-field appearance="outline">
            <mat-label>Year</mat-label>
            <mat-select formControlName="year" required>
              <mat-option *ngFor="let year of years" [value]="year">
                {{ year }}
              </mat-option>
            </mat-select>
            <mat-error *ngIf="payslipForm.get('year')?.hasError('required')">
              Year is required
            </mat-error>
          </mat-form-field>
        </div>

        <div class="button-row">
          <button 
            mat-raised-button 
            color="primary" 
            type="submit"
            [disabled]="payslipForm.invalid || isLoading">
            <span *ngIf="!isLoading">Get Payslip</span>
            <mat-spinner *ngIf="isLoading" diameter="24"></mat-spinner>
          </button>

          <button 
            mat-stroked-button 
            color="primary" 
            type="button"
            (click)="printPayslip()"
            [disabled]="!pdfUrl">
            <mat-icon>print</mat-icon>
            Print
          </button>

          <button 
            mat-stroked-button 
            color="primary" 
            type="button"
            (click)="mailPayslip()"
            [disabled]="!pdfUrl">
            <mat-icon>email</mat-icon>
            Email
          </button>
        </div>
      </form>

      <div *ngIf="error" class="error-message">
        <mat-icon color="warn">error</mat-icon>
        {{ error }}
      </div>

      <div *ngIf="pdfUrl" class="pdf-preview">
        <iframe 
          [src]="pdfUrl" 
          width="100%" 
          height="600px"
          style="border: none;">
          Your browser does not support PDF preview.
        </iframe>
      </div>
    </mat-card-content>
  </mat-card>
</div>
